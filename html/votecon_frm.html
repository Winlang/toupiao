<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>投票内容页</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/config.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/vote.js"></script>
    <script type="text/javascript" src="../script/template.js"></script>
    <style>
        body{
            height:100%;
            margin:0;
            padding:0;
        }
        .aui-content{
            background-color:#fff;
        }
        .idol-avatar{
            max-width:100%;
            height:240px;
        }
        .f-avatar{
           width:30px;
           height:30px;
           vertical-align: middle;
           margin-right:15px;
           border-radius: 15px;
        }
        .f-vote{
           font-size:12px;
           line-height:30px;
        }
        .mine{
           padding-top:5px;
        }
        .mine li{
           display:inline-block;
           width:24%;
           text-align:center;
           padding:20px 0 6px;
           background-size:30px;
           background-repeat:no-repeat;
           background-position:top;
        }
        .mine li a{
           margin:10px 10px 0 10px;
           color:#323237;
           font-size:14px;
           display: block;
        }
        .vote{
           background-image:url("../image/vote.png");
        }
        .comment{
           background-image:url("../image/comment.png");
        }
        .share{
           background-image:url("../image/share.png");
        }
        .collect{
           background-image:url("../image/collect.png");
        }
        .vote-info{
              position:relative;
              margin-top:-65px;
              height:60px;
              padding-top:10px;
              background-color:rgba(0,0,0,.6);          
        }
        .vote-info p{
            padding:0 20px;
            color:#fff;
        }
        .vote-info p>span{
            font-size:22px;
        }
        .avatar{
            display:block;
            width:40px;
            height:40px;
            border-radius:50%;
        }
        .commemt-caption{
             display:block;
             width:100%;
             height:40px;
        }
        .commemt-caption h5{
           font-size:12px;
           line-height:12px;
        }
        .commemt-caption span{
             font-size:10px;
             color:#858F87;
             line-height:10px;           
        }
        .appreciate span{
          font-size:14px;
        }
        .appreciate span.aui-iconfont{
          margin-left:10px;
          margin-right:5px;
        }
        .reverse{
            transform: rotateY(180deg);
        }
        .aui-img-body p{
           font-size:12px;
           color:#333;
        }
      
   	.aui-nav {
		border-top:1px solid #eee;

	}  
	.ask-input {
		height: 32px;
		line-height: 32px;
		margin: 10px;
		border: 1px solid #ddd;
		border-radius: 5px;
		font-size: 14px;
		color: #999;
		padding-left: 5px;
	}
	.ask-text {
		height: 120px;
		line-height: 30px;
		margin-bottom: 10px;
		border: 1px solid #ddd;
		border-radius: 5px;
		font-size: 14px;
		color: #666;
		overflow: hidden;
	}
	.ask-text textarea {
		height: 100%;
		padding: 5px;
		margin: 0;

		border:none;
	}
	.mark {
		background: rgba(0,0,0,0.5);
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		display: none;
		z-index: 1;
	}
	.ask-reply-btn {
		padding: 8px 0;
	}
	#ask-reply-box {
		padding: 10px;
	}
	#aui-footer {
		/*background: rgba(255,255,255,0.5);*/
		background:rgba(255,255,255,1);		
	}
	#aui-footer.show {
		-webkit-animation: showIn .5s ease both;
		animation: showIn .5s ease both;
	}
	@-webkit-keyframes showIn {
		form { height: 55px;background: rgba(255,255,255,0.5);}
		to { height: 200px; background: rgba(255,255,255,1);}
	}
	@-webkit-keyframes hideIn {
		from { opacity: 1;top: 8px;}
		to { opacity: 0;top: -20px;}
	}
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
            <a class="aui-btn aui-btn-warning aui-pull-left" tapmode onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title"></div>
            <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
    <div class="mark" id="mark"></div>
    <div id="itemoptinfo"></div>
    <script type="text/html" id="itemoptdata">
        <div class="aui-content">
              <img class="idol-avatar" src="http://votetest.xieli.cn/Uploads/admin/{{data.item_optimg}}" alt="" />
              <div class="vote-info">
                   <div class="aui-pull-left">
                         <p>得票: <span>{{data.item_opttoupiao}}</span></p>
                   </div>
                   <div class="aui-pull-right">
                         <p>排名: <span>{{data.item_optpaiming}}</span></p>
                   </div>
              </div>
              <ul class="mine">
                <li class="vote" onclick="toupiao(this,{{data.item_optid}});">
                    <a>投一票</a>
                    
                </li>
                <li class="comment" onclick="pinglun({{data.item_optid}});">
                     <a >说两句</a>
                
                </li>
                <li class="share" onclick="weixin_share();">
                     <a>分享拉票</a>
                </li>
                <li class="collect">
                     <a>收藏</a>
                </li>
              </ul>
        </div>

    <div class="aui-content">
         <ul class="aui-list-view">
            <li class="aui-list-view-cell" onclick="openGrid()">
                <div class="aui-arrow-right aui-text-default f-vote">您有11个好友投了ta <img class="f-avatar aui-pull-right" src="../image/wx.png" alt="" /></div>
            </li>
         </ul>
    </div>
    <div class="aui-content aui-padded-10">
          <p>{{data.item_optdesc}}</p>
    </div>
    </script>
    
    <div class="aui-content">
          <ul class="aui-list-view">
            <div id="itemopt_comminfo"></div>
            <script type="text/html" id="itemopt_commdata">
                {{each data as v i}}
                <li class="aui-list-view-cell aui-img">
                     <div class="aui-img-object aui-pull-left ">
                          <img class="avatar" src="../image/demos-2.jpg" alt="" /> 
                     </div>     
                     <div class="aui-img-body"> 
                         <div class="commemt-caption">
                           <div class="aui-pull-left">
                                 <h5>生如夏花丶</h5>
                                 <span>意见领袖</span>
                           </div>
                           <div class="aui-pull-right a --> -->ppreciate">
                                <span onclick="good_bad(this,{{v.id}},'good')" class="aui-iconfont aui-icon-appreciate"></span><span>{{v.comm_good}}</span>
                                <span onclick="good_bad(this,{{v.id}},'bad')" class="aui-iconfont aui-icon-appreciate reverse"></span><span>{{v.comm_bad}}</span>
                           </div>
                         </div>
                           <p>{{v.comm_con}}....</p>
                     </div>
                </li>
                {{/each}}
            </script>
          </ul>
    </div>
    <div class="aui-line-x"></div>
    <footer class="aui-nav" id="aui-footer">
		<div class="ask-input" tapmode onclick="showReply()" id="ask-input">发表评论</div>
		<div id="ask-reply-box">
			<div class="ask-text" id="ask-text">
				<textarea placeholder="请输入你的评论，被赞后可获得奖励"></textarea>
			</div>
			<div class="aui-btn aui-btn-block aui-btn-info ask-reply-btn">提交</div>
		</div>
	</footer>
</body>

<script type="text/javascript">
function openGrid(){
   api.openWin({
        name:'grid_win',
        url:'grid_win.html'
   });
}
function closeWin(){
       api.closeWin();
    }
    
    var qq;
    var sinaweibo;
    var weixin;
    apiready=function(){
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);

        //分享调用
        qq = api.require('qq');
        sinaweibo = api.require('sinaWeiBo');
        weixin = api.require('weiXin');
    }

    //qq分享
    function qq_share(){
        qq.installed(function(ret,err){
            if(ret.status){
                qq.shareNews({
                    url:'http://www.xieli.cn',
                    title:'小石投',
                    description:'我在小石投里面投了一票，大家快来帮我拉一票，点击链接即可：http://www.xieli.cn',
                    imgUrl:'http://upload.wabei.cn/2011/0807/20110807025817844.jpg'
                });
            }else{
                api.alert("请先安装qq客户端");
            } 
        });
    }

    //微信分享
    function weixin_share(){
        weixin.getUserInfo(function(ret,err){
        if(ret.status){
            api.alert({msg: ret.nickname});
         }else{
            api.alert({msg: "错误："+err.msg});
         }
        });
    }

    //新浪微博分享
    function sina_share(){
        sinaweibo.auth(function(ret,err){
            if (ret.status) {
                sinaweibo.sendRequest({
                    contentType: 'text',
                    text: '我在小石投里面投了一票，大家快来帮我拉一票，点击链接即可：http://www.xieli.cn',
                    imageUrl: 'fs://a.png'
                },function(ret,err){
                    if (ret.status) {
                        api.alert({
                            title: '发表微博',
                            msg: '发表成功',
                            buttons: ['确定']
                        });
                    }else{
                        api.alert({
                            title: '发表微博',
                            msg: '发表失败',
                            buttons: ['确定']
                        });
                    }
                });
            }else{
                api.alert({msg:'授权失败'+err.msg});
            }
        });
//发表评论
    apiready=function(){
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        	$api.addEvt($api.byId('mark'), 'click', function(){
		$api.css($api.dom(".mark"),"display:none");
		$api.css($api.byId("ask-input"),"display:block");
		$api.css($api.byId("ask-reply-box"),"display:none");
		$api.removeCls($api.byId("aui-footer"),"show");
	});
    }
function showReply(){
	$api.css($api.dom(".mark"),"display:block");
	$api.css($api.byId("ask-input"),"display:none");
	$api.css($api.byId("ask-reply-box"),"display:block");
	$api.addCls($api.byId("aui-footer"),"show");
}
function openAnswer(){
	api.openWin({
		name: 'comment_win',
		url: 'comment_win.html'
	});
}
</script>
</html>
