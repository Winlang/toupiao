<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
    	.comment-con{
    	   padding-left:30px;
    	}
    </style>
</head>
<body>
       <div class="aui-content">
            <ul class="aui-list-view aui-in" id="comment_list"></ul>
            <script id="comments" type="text/html">
                
                    <!--
                     <li class="aui-list-view-cell">
                          <i class="aui-iconfont aui-icon-like aui-bg-info"></i>回复了我在<span class="aui-text-primary">某主题</span>的<span class="aui-text-info">某选项</span>上的评论：<br />
                          <span class="aui-text-danger aui-ellipsis-2 comment-con">"他说的很对"</span>
                     </li>
                     -->
                     {{each list as value i}}
                     <!--我评论的主题选项-->
                     <li class="aui-list-view-cell">
                          <i class="aui-iconfont aui-icon-comment aui-bg-warning"></i>我评论了主题为<span class="aui-text-primary">{{value.item_title}}</span>的<span class="aui-text-info">{{value.item_opttitle}}选项</span>：<br />
                          <span class="aui-text-danger aui-ellipsis-2 comment-con">"{{value.comm_con}}"</span>
                     </li>
                     {{/each}}
                
            </script>
            <div class="aui-list-view-cell aui-img"> 
            <p id="loading" onclick="loading_comments(2)" class="aui-text-center comment-more">点击查看更多</p>
            </div>
       </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/template.js"></script>
<script type="text/javascript">
	apiready = function(){
      var uid = is_login();
      if(uid < 0){
          login_page();
       }

      api.ajax({
          url: ApiUrl+'/api/itemopt_user_sent_comment/?callback=?',
          method: 'post',
          data: {
            values:{
              'uid':uid
            }
          }
      },function(data, err){
          if (data) {
              var html = template('comments', data);
              document.getElementById('comment_list').innerHTML = html;
          } else {
               api.alert({msg:JSON.stringify(err)});
          }
      });
	};

    //点击加载更多精彩评论
function loading_comments(page){
    //获取当前登陆用户的id
    var uid = is_login();
    var next_page = page+1;
    $.ajax({
      'type':'get',
      'url':ApiUrl+'/userapi/loading_comments?uid='+uid+'&page='+page+'&callback=?',
      beforeSend:function(){
        $('#loading').removeAttr('onclick');
        $('#loading').html('正在加载中...');
      },
      success:function(data){
        var data = JSON.parse(data);
        if(data.status == 0){
          $('#comment_list').append(data.msg);
          $('#loading').html('查看更多评论信息');
          $('#loading').attr('onclick','loading_appreciate('+next_page+')');
        }else if(data.status == 2){
          $('#loading').removeAttr('onclick');
          $('#loading').html('没有更多评论信息了');
        }else{
          api.alert({msg:data.msg});
        }
      }
    });
}
</script>
</html>
