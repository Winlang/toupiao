<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,address=no"/>
    <title>项目展示页</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />   
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/config.js"></script>
    <script type="text/javascript">
    function openNew(item_id){
    api.openWin({
        name: 'procon',
        url: 'procon_frm.html?item_id='+item_id,
        bounces: true,
        rect: {
            x: 0,
            y: 0,
            w: 'auto',
            h: 'auto'
        }
    });
}
    </script>
    <style>
        .bg-dark{
    	    background-color:#333!important;
    	}
    	.aui-slide-node img{
    	    width:auto;
    	    height:100%;
    	}
          .in-title{
               margin-top:-70px;
               color:#fff;
               text-align:center;
               padding:8px;
          }
          .in-title h4,.in-title h5{color:#fff;}
                    .aui-waterfall li::after{
              border:none;
          }
    </style>
</head>
<body>
     <div id="aui-slide">
           <div class="aui-slide-wrap">
                 <div class="aui-slide-node bg-dark aui-slide-node-middle aui-slide-node-center">
                       <img src="../image/l1.png" alt="" />
                 </div>
                 <div class="aui-slide-node bg-dark aui-slide-node-middle aui-slide-node-center">
                       <img src="../image/l2.png" alt="" />
                 </div>
                 <div class="aui-slide-node bg-dark aui-slide-node-middle aui-slide-node-center">
                       <img src="../image/l3.png" alt="" />
                 </div>
           </div>
           <div class="aui-slide-page-wrap"><!-- 分页容器--></div>
     </div>

   
		<div id="aui-content"></div>
		 <script id="test" type="text/html">
	      	<ul class="aui-waterfall" id="aui-waterfall">
	      	{{each list as value i}}
	      		<li onclick="openNew({{value.id}})">
	      	    	<div class="aui-waterfall-header">
	      	          	<img src="http://testb.xieli.cn/Uploads/admin/{{value.item_titleimg}}" alt="" />
	      	    	</div>
	      	    	<div class="aui-waterfall-body in-title">
	      	          <h4></h4>
	      	          <h5>{{value.item_title}}</h5>
	      	    	</div>
	      		</li>
	      		{{/each}}
	      	</ul>
	      </script>

      col:1,

});

<!--轮播组件-->
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript">
         var slide = new auiSlide({
             container:document.getElementById("aui-slide"),
             "height":240,
             "speed":500,
             "autoPlay":3000,
             "loop":true,
             "pageShow":true,
             "pageStyle":'dot',
