<script type="text/javascript">
    function openVote(){
       api.openWin({
	       name: 'votecon_win',
	       url: 'votecon_win.html'
       });
    }
	apiready = function(){
		api.parseTapmode();
	}
	function doSearch(){
		$api.addCls($api.dom(".aui-searchbar-wrap"),"focus");
		$api.dom('.aui-searchbar-input input').focus();
	}
	function cancelSearch(){
		$api.removeCls($api.dom(".aui-searchbar-wrap.focus"),"focus");
		$api.val($api.byId("search-input"),'');
		$api.dom('.aui-searchbar-input input').blur();
	}
	function clearInput(){
		$api.val($api.byId("search-input"),'');
	}
	function search(){
		var content = $api.val($api.byId("search-input"));
		if(content){
			api.alert({
			    title: '搜索提示',
			    msg: '您输入的内容为：'+content
			});
		}else{
			api.alert({
			    title: '搜索提示',
			    msg: '您没有输入任何内容'
			});
		}
		cancelSearch();
	}
